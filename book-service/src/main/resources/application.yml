server:
  port: 8100

spring:
  application:
    name: book-service
  datasource:
    url: jdbc:mysql://localhost:3308/book_service?useTimezone=true&serverTimezone=UTC
    username: book
    password: book
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect